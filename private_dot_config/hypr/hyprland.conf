
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=,1920x1080@144,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nemo
# $menu = rofi -show drun
$menu = ~/.config/rofi/scripts/launcher_t1
$powerMenu = ~/.config/rofi/scripts/powermenu_t1


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = systemctl --user start hyprpolkitagent
# exec-once = hyprlock
exec-once = hypridle
exec-once = syncthing
exec-once = waybar & bash $HOME/.config/waybar/scripts/waybar_refresh_on_style.sh
exec-once = bash $HOME/.config/hypr/scripts/hyprpaperUnloadUnusedWallpapers.sh
exec-once = hyprwall -r
exec-once = bash $HOME/.config/hypr/scripts/wallpaperForHyprlock.sh
exec-once = gsettings set org.cinnamon.desktop.default-applications.terminal exec $terminal # Set "Kitty" as default terminal in Nemo
exec-once = hyprctl setcursor BreezeX-RosePine-Linux 24
exec-once = wpctl settings --save bluetooth.autoswitch-to-headset-profile false # https://wiki.archlinux.org/title/PipeWire#Automatic_profile_selection
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme BreezeX-RosePine-Linux

# Required for hyprshade timer to work https://github.com/loqusion/hyprshade
# exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
# exec = hyprshade auto
exec = bash $HOME/.config/hypr/scripts/hyprsunset_adjust_brightness.sh restore

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 20
    # gaps_in = 5
    # gaps_out = 5

    border_size = 1
    no_focus_fallback = true

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(ffffffff)
    col.active_border = rgba(ffffff80)
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    # inactive_opacity = 0.90
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(45,45,45,0.933)
        color_inactive = rgba(24,26,26,0.933)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        special = true
        popups = true
        size = 1
        passes = 4
        ignore_opacity = false

        # vibrancy = 0.1696
        vibrancy = 0.2696
        contrast = 1
        # vibrancy_darkness = 0.3
        brightness = 1
    }

    layerrule = blur, waybar # Blur waybar
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 9, default, popin 80%
    animation = border, 1, 3, myBezier
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, myBezier
    animation = workspaces, 1, 3, myBezier
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 300

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    force_no_accel=1
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window -o $HOME/Pictures
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output -o $HOME/Pictures
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region -o $HOME/Pictures
# Screenshot a window to clipboard only
bind = $mainMod CTRL, PRINT, exec, hyprshot -m window -o $HOME/Pictures --clipboard-only
# Screenshot a monitor to clipboard only
bind = CTRL, PRINT, exec, hyprshot -m output -o $HOME/Pictures --clipboard-only
# Screenshot a region to clipboard only
bind = $shiftMod CTRL, PRINT, exec, hyprshot -m region -o $HOME/Pictures --clipboard-only

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, pkill rofi || $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# # Toggle on/off hyprshade
# bind = $mainMod, XF86MonBrightnessDown, exec, hyprshade toggle
# bind = $mainMod, XF86MonBrightnessUp, exec, hyprshade toggle

# Hyprsunset increase/decrease temperature
binde = $mainMod, XF86MonBrightnessDown, exec, bash $HOME/.config/hypr/scripts/hyprsunset_adjust_brightness.sh decrease
binde = $mainMod, XF86MonBrightnessUp, exec, bash $HOME/.config/hypr/scripts/hyprsunset_adjust_brightness.sh increase

# Open pavucontrol
bind = $mainMod, XF86AudioRaiseVolume, exec, pavucontrol
bind = $mainMod, XF86AudioLowerVolume, exec, pavucontrol
bind = $mainMod, XF86AudioMute, exec, pavucontrol

# Focusing windows
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

# Swap windows
bind = $mainMod SHIFT, Tab, swapnext,
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -60 0
bind = $mainMod CTRL, L, resizeactive,  60 0
bind = $mainMod CTRL, K, resizeactive,  0 -60
bind = $mainMod CTRL, J, resizeactive,  0  60

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, S
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:S

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float, class:(com.interversehq.qView)
windowrulev2 = size 75%, class:(com.interversehq.qView)
windowrulev2 = keepaspectratio on, class:(com.interversehq.qView)

windowrulev2 = float, class:(mpv)
windowrulev2 = size 75%, class:(mpv)
windowrulev2 = keepaspectratio on, class:(mpv)

windowrulev2 = float, class:(nnyyxxxx.hyprwall)
windowrulev2 = size 75%, class:(nnyyxxxx.hyprwall)
# windowrulev2 = keepaspectratio on, class:(nnyyxxxx.hyprwall)

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
