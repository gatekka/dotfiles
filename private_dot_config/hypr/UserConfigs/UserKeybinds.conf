###################
### KEYBINDINGS ###
###################

# Tip: use `wev` to see key code
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bindd = $mainMod SHIFT, code:61, Show Hyprland Keybinds, exec, vicinae vicinae://extensions/sovereign/hypr-keybinds/hyprland-keybinds
bindd = ALT, TAB, Switch Windows, exec, vicinae vicinae://extensions/vicinae/wm/switch-windows
bindd = $mainMod, PRINT, Screenshot monitor, exec, hyprshot -m output -o $PicturesPath # Screenshot a monitor
bindd = $mainMod SHIFT, S, Screenshot region, exec, hyprshot -m region -o $PicturesPath # Screenshot a region
# bind = $mainMod, PRINT, exec, hyprshot -m window -o $PicturesPath # Screenshot a window
# bind = $mainMod CTRL, PRINT, exec, hyprshot -m window -o $PicturesPath --clipboard-only # Screenshot a window to clipboard only
# bind = CTRL, PRINT, exec, hyprshot -m output -o $PicturesPath --clipboard-only # Screenshot a monitor to clipboard only
# bind = $shiftMod CTRL, PRINT, exec, hyprshot -m region -o $PicturesPath --clipboard-only # Screenshot a region to clipboard only

# Example binds, see https://wiki.hyprland.org/configuring/binds/ for more
bindd = $mainMod, C, Open terminal, exec, $terminal
bindd = $mainMod, Q, Closes active window, killactive,
bindd = $mainMod, M, Open power management menu, exec, wlogout
bindd = $mainMod, E, Open file manager, exec, $fileManager
bindd = $mainMod, R, Toggle window floating state, togglefloating,
bindd = $mainMod, V, Open clipboard, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bindd = $mainMod, code:60, Open emoji picker, exec, vicinae vicinae://extensions/vicinae/core/search-emojis
bindd = $mainMod, SPACE, Open launcher (vicinae), exec, $menu
bindd = $mainMod, F, Maximize window, fullscreen, 1
bindd = $mainMod, G, Fullscreen window, fullscreen, 0
bindd = $mainMod, P, Toggle pseudo mode on active window, pseudo, # dwindle
bindd = $mainMod, T, Toggle split of active window, togglesplit, # dwindle

# # Toggle on/off hyprshade
# bind = $mainMod, XF86MonBrightnessDown, exec, hyprshade toggle
# bind = $mainMod, XF86MonBrightnessUp, exec, hyprshade toggle

# Hyprsunset increase/decrease temperature
# binde = $mainMod, XF86MonBrightnessDown, exec, bash $HOME/.config/hypr/scripts/hyprsunset_adjust_brightness.sh decrease
# binde = $mainMod, XF86MonBrightnessUp, exec, bash $HOME/.config/hypr/scripts/hyprsunset_adjust_brightness.sh increase

bindd = $mainMod, XF86AudioRaiseVolume, Open wiremix, exec, $terminal -e wiremix
bindd = $mainMod, XF86AudioLowerVolume, Open wiremix, exec, $terminal -e wiremix
bindd = $mainMod, XF86AudioMute, Open volume control, exec, $terminal -e wiremix

# Focusing windows
bindd = $mainMod, H, Move focus window, movefocus, l
bindd = $mainMod, L, Move focus window, movefocus, r
bindd = $mainMod, K, Move focus window, movefocus, u
bindd = $mainMod, J, Move focus window, movefocus, d
# bindd = $mainMod, Tab, cyclenext,
# bindd = $mainMod, Tab, bringactivetotop,

# Swap windows
bindd = $mainMod SHIFT, Tab, Swap active window, swapnext,
bindd = $mainMod SHIFT, H, Move active window, movewindow, l
bindd = $mainMod SHIFT, L, Move active window, movewindow, r
bindd = $mainMod SHIFT, K, Move active window, movewindow, u
bindd = $mainMod SHIFT, J, Move active window, movewindow, d

# Resize windows
bindd = $mainMod CTRL, H, Resize active window, resizeactive, -60 0
bindd = $mainMod CTRL, L, Resize active window, resizeactive,  60 0
bindd = $mainMod CTRL, K, Resize active window, resizeactive,  0 -60
bindd = $mainMod CTRL, J, Resize active window, resizeactive,  0  60

# Pin Window To Show On All Workspaces (Floating Windows Only)
bindd = $mainMod SHIFT, P, Pin floating window to all workspaces, pin

# Switch workspaces with mainMod + [0-5]
bindd = $mainMod, 1, Switch workspace, split:workspace, 1
bindd = $mainMod, 2, Switch workspace, split:workspace, 2
bindd = $mainMod, 3, Switch workspace, split:workspace, 3
bindd = $mainMod, 4, Switch workspace, split:workspace, 4
bindd = $mainMod, 5, Switch workspace, split:workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bindd = $mainMod SHIFT, 1, Move active window to workspace, split:movetoworkspacesilent, 1
bindd = $mainMod SHIFT, 2, Move active window to workspace, split:movetoworkspacesilent, 2
bindd = $mainMod SHIFT, 3, Move active window to workspace, split:movetoworkspacesilent, 3
bindd = $mainMod SHIFT, 4, Move active window to workspace, split:movetoworkspacesilent, 4
bindd = $mainMod SHIFT, 5, Move active window to workspace, split:movetoworkspacesilent, 5

# Example special workspace (scratchpad)
bind = $mainMod, 0, togglespecialworkspace, 0
bind = $mainMod SHIFT, 0, movetoworkspacesilent, special:0

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e-1
# bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
binddm = $mainMod, mouse:272, Move window, movewindow
binddm = $mainMod, mouse:273, Resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
binddel = ,XF86AudioRaiseVolume, Raise volume 1%, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binddel = ,XF86AudioLowerVolume, Lower volume 1%, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binddel = SHIFT, XF86AudioRaiseVolume, Raise volume 5%, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binddel = SHIFT, XF86AudioLowerVolume, Lower volume 5%, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddel = ,XF86AudioMute, Mute volume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
