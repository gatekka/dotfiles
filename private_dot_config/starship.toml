# Colors generated with Matugen

## Prompt

# The format layout for the prompt is as follows:

# left side
# fill (expands to fill the remaining space between left and right prompts)
# right side info
# right side additional tools and versions
# prompt character

# Commands may be slower in restricted environments, e.g. containers
command_timeout = 10000

format = """$os$sudo$username$hostname$directory$git_branch$git_commit$git_state$git_status\
$fill\
$jobs$status$cmd_duration\
$nix_shell$terraform${custom.terraform}${custom.terragrunt}$kubernetes$python$aws$nodejs$docker_context$golang${custom.loadavg-linux}${custom.loadavg-mac}${custom.disk-linux}${custom.disk-mac}$memory_usage$time
$character"""

# TODO: transient prompt released in v1.10.1

# Additional padding between newlines
add_newline = true

palette = 'colors'

