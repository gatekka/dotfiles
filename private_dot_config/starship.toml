[fill]
symbol = " "

[character]
vimcmd_symbol = "[NORMAL ‚ùØ](#73cef4)"
success_symbol = "[‚ùØ](green)"
format = "\n$symbol "

### Left prompt

[sudo]
disabled = false
symbol = "üßô"
format = "[$symbol]($style)"

[username]
# Don't display for normal logged in user
disabled = false
style_user = "#d3b987"
format = "[$user]($style)"

[hostname]
disabled = true
ssh_only = true
style = "#d3b987"
format = "[@$hostname]($style)[‚ùØ](#767676)"

[directory]
read_only = " Ô†Ω"
truncation_length = 2
truncate_to_repo = false
repo_root_style = "yellow"
fish_style_pwd_dir_length = 2
style = "primary"
# Repo format
repo_root_format = "[ $before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
# Non repo format
format = "[ $path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "ÔÑì Ôêò "
style = "green"
format = "[‚ùØ ](#767676)[$symbol$branch]($style)"

[git_status]
stashed = "[*${count}](blue) "
modified = "[!${count}](yellow) "
staged = "[+${count}](green) "
untracked = "[?${count}](blue) "
deleted = "[-${count}](red) "
format = " ([$stashed$modified$staged$untracked $ahead_behind]($style))"
#format = " ([$all_status $ahead_behind]($style))"

### Right prompt info

[jobs]
disabled = false
format = "[$number]($style)"

[status]
disabled = false
map_symbol = false
format = "[$symbol$status]($style)"

[cmd_duration]
style = "#a8a8a8"
format = "([ ‚ùÆ ](#767676)[$duration Ôâí]($style))"

### Right prompt tools and versions

[terraform]
# We disable the native tf plugin because it is much slower than tfenv
disabled = true
format = "[ ‚ùÆ ](#767676)[tf $version]($style)"
detect_extensions = ["tf"]
detect_files = ["terragrunt.hcl"]

[kubernetes]
disabled = false
style = "blue"
format = '([ ‚ùÆ ](#767676)[$symbol$context (\[$namespace\])]($style))'
detect_extensions = []
detect_files = ['Chart.yaml']
detect_folders = ['*helm*']

